<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!-- Accept Inconsolata-g for Powerline font -->
 <selectfont>
  <acceptfont>
   <pattern>
     <patelt name="family"><string>Inconsolata-g for Powerline</string></patelt>
   </pattern>
  </acceptfont>
 </selectfont>
</fontconfig>
